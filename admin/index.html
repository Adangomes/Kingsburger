<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; margin-bottom: 30px; }

    /* CARD DO STATUS DA LOJA */
    .card-loja {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 50px; /* espaÃ§amento do CMS acima */
      max-width: 400px;
    }

    #status-loja {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .aberto { color: #27ae60; }
    .fechado { color: #e74c3c; }

    #mensagem-fechada {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover { background: #2980b9; }

    /* SEPARAR CMS DO PAINEL CUSTOM */
    #cms-container {
      max-width: 900px;
      margin-bottom: 50px; /* espaÃ§amento entre CMS e painel da loja */
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <!-- CMS EM CIMA -->
  <div id="cms-container">
    <!-- O Netlify CMS vai renderizar aqui -->
  </div>

  <!-- STATUS DA LOJA EMBAIXO -->
  <div class="card-loja">
    <div id="status-loja" class="fechado">ðŸ”´ FECHADO</div>
    <div id="mensagem-fechada">Estamos fechados no momento ðŸ˜”</div>
    <button id="toggle-loja">Alternar Status</button>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

</body>
</html>
