<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; margin-bottom: 30px; }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 400px;
    }

    #status-loja {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .aberto { color: #27ae60; }
    .fechado { color: #e74c3c; }

    #mensagem-fechada {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover { background: #2980b9; }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <!-- STATUS DA LOJA -->
  <div class="card">
    <div id="status-loja" class="fechado">ðŸ”´ FECHADO</div>
    <div id="mensagem-fechada">Estamos fechados no momento ðŸ˜”</div>
    <button id="toggle-loja">Alternar Status</button>
  </div>

  <!-- PRODUTOS (CMS) -->
  <div class="card">
    <h2>Produtos</h2>
    <p>Use o Netlify CMS para gerenciar os produtos abaixo:</p>
  </div>

  <!-- SEU SCRIPT -->
  <script src="script.js"></script>

  <!-- Netlify Identity (LOGIN) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

 

</body>
</html>
