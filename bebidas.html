<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<!-- ENTREGA -->
<div id="delivery-modal" style="display:none;">

        <div class="buttons">
            <button onclick="fecharDelivery()">Voltar</button>
            <button onclick="mostrarResumo()">Pr√≥ximo</button>

        <div id="resumo-pedido" style="display:none;">
